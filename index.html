<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex-cup</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="flex-container">
		<div class="flex-item">
			<div class="about">
				<div class="price">$2</div>
				<div class="cup">
					<img src="images/cup-1.png" alt="cup">
				</div>
				<h2>Bronze</h2>
				<p>
					any cup of coffee until $3
				</p>
			</div>
		</div>
		<div class="flex-item">
			<div class="about">
				<div class="price">$3</div>
				<div class="cup">
					<img src="images/cup-2.png" alt="cup">
				</div>
				<h2>Gold</h2>
				<p>
					any cup of coffee until $5
				</p>
			</div>
		</div>
		<div class="flex-item">
			<div class="about">
				<div class="price">$2.5</div>
				<div class="cup">
					<img src="images/cup-3.png" alt="cup">
				</div>
				<h2>Silver</h2>
				<p>
					any cup of coffee until $4
				</p>			
			</div>
		</div>
	</div>
</body>
</html>
